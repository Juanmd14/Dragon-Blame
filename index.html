<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Dragon Blame</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/17d3a1171c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="fondo">
        <img id="fondoimg">
    </div>
    <div id="game">
        <div id="startScreen">
            <img id="intro" src="img/fondo.jpg"> 
            <div class="welcome-message">
                <h1>Bienvenido a Dragon Blame</h1>
            </div>
            <input type="text" id="playerName" placeholder="Ingresa tu nombre" required>
            <button id="startGame" class="start-button">Start Game</button>
        </div>
        <div id="controls">
            <button id="button1"></button>
            <button id="button2"></button>
            <button id="button3"></button>
        </div>
    </div>
    <div id="textcontainer">
        <div id="text">
            <p id="textp"></p>
        </div>
    </div>

    
    <div id="vendedor">
        <img src="img/vendedor.png"> <!-- porque id="daga-image"?-->
    </div>
    <div id="tiendacontenedor">
        <div id="tienda">
            <img src="img/mesa.jpg" id="mesa">
            <div id="item1">
                <img src="img/daga.png" id="daga-image">
                <button id="preciodaga">30</button>
            </div>
            <div id="item2">
                <img src="img/martillo.png" id="martillo-image">
                <button id="preciomartillo">50</button>
            </div>
            <div id="item3">
                <img src="img/pocionchica.png" id="pocionchica-image">
                <button id="preciopocionc">10</button>
            </div>
        </div>
    </div>
    <div id="tiendacontenedor2">
        <div id="tienda2">
            <img src="img/mesa.jpg" id="mesa2">
            <div id="item1">
                <img src="img/espada.png" id="espada-image">
                <button id="precioespada">100</button>
            </div>
            <div id="item2">
                <img src="img/pociongrande.png" id="pociongrande-image2">
                <button id="preciopocionc2">25</button>
            </div>
        </div>
    </div>

    <div id="marcopj">
        <div id="marco">
            <img src="img/PJ.jpg" alt="icono">
        </div>
        <div id="statsmarco">
            <div id="stats">
                <div class="namestat">
                  <!-- <span class="nombredelpersonaje">Nombre:</span> creo que quedaria mejor el nombre solo en el marco de stats -->
                  <span id="playerNameStat"></span><span class="nivel-text">Nivel:<strong><span id="nivel">1</span></strong></span>
                </div>
                <div class="stat">
                  <span class="stat-text">Vida:</span>
                    <div id="barravida">
                        <div id="vida"></div>
                        <span id="healthText"></span>
                    </div>
                </div>
                <div class="stat">
                    <span class="stat-text">XP:</span>
                    <div id="barraxp">
                        <div id="experiencia"></div>
                        <span id="xpText">0</span>
                    </div>
                </div>
              </div>
        </div>
        <div id="inventariocontenedor">Inventario
            <div id="inventario">
                <div id="iitem">
                    <img src="img/palo.png" id="palo-image">
                </div>
            </div>
            <span class="stat"><i class="fa-solid fa-sack-dollar"></i><strong><span id="goldText">50</span></strong></span>
        </div>
    </div>
    

    <div id="marcomonstruo">
        <div id="marcomonstruo2">
            <img src="" alt="icono">
        </div>
        <div id="monsterStats">
            <div id="stats2">
                <div class="stat2">
                    <div>
                        <span class="stat2-text"><strong><span id="monsterName">Name</span></strong></span>
                    </div>
                    <div id="monsterHealthb">
                        <div id="vidaMonster"></div>
                        <span id="monsterHealth"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="sword-container">
        <img src="img/sword.png" id="sword-Image">
    </div>

    
    <script src="./script.js"></script>
</body>
</html>
