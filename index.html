<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Dragon Blame</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="fondo">
        <img id="fondoimg">
    </div>
    <div id="game">
        <div id="startScreen">
            <img id="intro" src="https://assets.epuzzle.info/puzzle/111/288/original.webp"> <!--style="height: auto;" Rodri: lo saco porque no se veia completa la imagen-->
            <div class="welcome-message">
                <h1>Bienvenido a Dragon Blame</h1>
            </div>
            <input type="text" id="playerName" placeholder="Ingresa tu nombre" required>
            <button id="startGame" class="start-button">Start Game</button>
        </div>
        <div id="controls">
            <button id="button1"></button>
            <button id="button2"></button>
            <button id="button3"></button>
        </div>
    </div>
        <div id="text">
            <img src="https://www.ibackdrop.com/cdn/shop/products/PirateandNauticalThemedParchmentTextureBackgroundPortraitPhotographyBackdropsIBD-20001.jpg?v=1605693251">
        </div> 

        <button id="map">Mapa</button>
    </div>
    <div id="marcopj">
        <div id="marco">
            <img src="img/PJ.jpg" alt="icono">
        </div>
        <div id="statsmarco">
            <div id="stats">
              <div class="stat">
                <span class="stat-text">Vida:</span>
                <div id="barravida">
                    <span id="healthText"></span>
                </div>
              </div>
              <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
              <span class="stat">Oro: <strong><span id="goldText">50</span></strong></span>
            </div>
        </div>
    </div>
    <div id="marcomonstruo" class="marco-monstruo">
        <div id="marcomonstruo2">
            <img src="" alt="icono">
        </div>
          <div id="monsterStats">
            <div id="stats2">
                <div class="stat2">
                  <span class="stat-text2">Vida:</span>
                  <div id="barravida2">
                      <span id="monsterhealthText"></span>
                  </div>
                </div>
                <span class="stat2" <strong><span id="monsterHealth"></span></strong></span>
            <span class="stat2"><strong><span id="monsterName">Name</span></strong></span>
          
        </div>
     </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
