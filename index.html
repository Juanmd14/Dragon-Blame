<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Dragon Blame</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

<body>
    <div id="startScreen">
        <img id="intro" src="https://assets.epuzzle.info/puzzle/111/288/original.webp">
        <div class="welcome-message">
            <h1>Bienvenido a Dragon Blame</h1>
        </div>
        <input type="text" id="playerName" placeholder="Ingresa tu nombre" required>
        <button id="startGame" class="start-button">Start Game</button>
    </div>
    
    
        <div id="stats">
            <span class="stat">Nivel: <strong><span id="nivelText">1</span></strong></span>
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Vida: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Oro: <strong><span id="goldText">50</span></strong></span>
        </div>
        
        <div id="controls">
            <button id="button1">Go to store</button>
            <button id="button2">Go to forest</button>
            <button id="button3">Fight dragon</button>
        </div>
        
        <div id="monsterStats">
            <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        
        <div id="text">
        </div> 

        <button id="map">Mapa</button>

                    <div id="player" class="slime-fight-player">
                        <!-- Imagen del personaje -->
                        <img src="guerrero.jpg" alt="Personaje">
                        <div id="playerHealthBar" class="health-bar"></div> <!-- Barra de vida del personaje -->
                    </div>
                    <div id="slime" class="slime-fight-slime">
                        <!-- Imagen del slime -->
                        <img src="slime.jpg" alt="Slime">
